<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Home</title>
  
</head>
{% load static %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<body>


<div class="container my-3">
  <h5><a href = "/task/show/">Show all Contacts</a></h5>
  <h4><a href = "/task/home/">Home</a></h4>

  <h3>Contact Us</h3>
  {% for i in allContact %}
  <form action="/task/updatedetails/{{i.id}}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name='name' value = '{{i.name}}' placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="email" name='email' value = '{{i.email}}' placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="name">Phone</label>
      <input type="tel" class="form-control" id="phone" name='phone' value = '{{i.phone}}' placeholder="Enter Your Phone Number">
    </div>


    <div class="form-group">
      <label for="message"  >Message</label>
  
      <textarea name = 'message'  id="message" class="form-control" rows="3">{{i.message|safe}}</textarea>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
     {% endfor %}
</div>

</html> 
<script>
    $(function () {
        CKEDITOR.replace('message', {
            toolbar: 'Basic'
        });
    });
</script>
